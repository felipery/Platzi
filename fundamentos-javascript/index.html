<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />
    <title>Pila de Libros</title>
  </head>
  <body>
    <header>
      <span class="logo"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-books"
          width="44"
          height="44"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#ffffff"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M5 4m0 1a1 1 0 0 1 1 -1h2a1 1 0 0 1 1 1v14a1 1 0 0 1 -1 1h-2a1 1 0 0 1 -1 -1z"
          />
          <path
            d="M9 4m0 1a1 1 0 0 1 1 -1h2a1 1 0 0 1 1 1v14a1 1 0 0 1 -1 1h-2a1 1 0 0 1 -1 -1z"
          />

          />

          <path d="M16 16l3.923 -.98" /></svg
      ></span>
      <h1>The Book's List</h1>
    </header>
    <main>
      <form class="form" action="">
        <label class="label-title" for="Add-Remove-books">Book's Red</label>
        <input class="input-text" type="text" placeholder="Enter book's name" />
        <input class="btn btn-add" type="button" value="Add Book" />
        <input class="btn btn-remove" type="button" value="Remove Book" />
      </form>
      <section class="list-of-books">
        <h2>Book's List</h2>
        <ul></ul>
      </section>
    </main>
    <footer>
      <h3>I made it, yeah!</h3>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
